<!DOCTYPE html>
<html lang="zh">
<header>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传人物图片</title>
</header>
<body>
{%  include 'header2.html' %}
    <div id="wrapper">
        <div class="container" style="padding:30px;">


            <h1>
                上传人物图片
            </h1>
            <form action="/upload_picture/" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                    <input name="pic_name" placeholder="请输入人物类别">
                    <input type="file" name="img" />

                    <input type="submit" value="上传"/>


</form>
            <br>
            <div>
                <h1>
                    已有人物展示
                </h1>


                {% for item in items %}
                    <div style=" border:1px solid #9BDF70; width: 98%; height: 250px; margin-bottom:20px;">
                          <p>当前人物：{{ item.name }}</p>
                           {% for img in item.lis %}
                                <div style="float:left;border:1px solid #FFCC00; width: 17%; height: 180px; margin-left:20px">
                                    <img src="{{ img.file.url }}" style="width:100%; height:100%"><br/>
                                </div>
                            {% endfor %}
                    </div>
                    <!--<img src="{{ item.file.url }}"><br/>-->
                 {% endfor %}
            </div>

        </div>
    </div>
</body>
</html>
