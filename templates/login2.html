<body>

<h1>欢迎登录！</h1>
<form action="/login/" method="post">
    {% csrf_token %}
    <p>
        用户名：
        <input type="text" name="username">
    </p>
    <p>
        密码：
        <input type="text" name="password">
    </p>
    <p>
        <input type="submit" value="登录">
    </p>
    <hr>
</form>
</body>
